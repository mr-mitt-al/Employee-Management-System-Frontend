<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="loginObj.email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="loginObj.password" id="password" name="password" required>
        </div>
        <button type="button" (click)="onLogin()"   class="btn-login">Login</button>
      </form>
    </div>
  </div>
